<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(to right, #a00000 50%, #5a0000 50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
        }

        .login-container {
            background-color: transparent;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: white;
            text-align: center;
        }

        .field-box {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }

        .field-box input {
            width: 100%;
            height: 60px;
            padding: 0 20px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            outline: none;
            transition: background-color 0.3s;
        }

        .field-box input::placeholder {
            color: #ccc;
        }

        .field-box input:focus {
            background-color: rgba(0, 0, 0, 0.8);
        }

        button {
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        ul {
            list-style: none;
            margin-top: 20px;
            padding: 0;
            width: 100%;
        }

        li {
            background-color: #ffdddd;
            color: #d32f2f;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #d32f2f;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h1>Nuam</h1>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="field-box">
                    <input type="email" name="email" placeholder="Correo" required>
                </div>
                <div class="field-box">
                    <input type="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>

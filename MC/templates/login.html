<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(-45deg, #000000, #a00000, #000000, #ff0000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 20px;
            padding: 40px 30px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3), inset 0 0 10px rgba(255, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5), inset 0 0 15px rgba(255, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
        }

        .field-box {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }

        .field-box input {
            width: 100%;
            height: 60px;
            padding: 0 20px;
            font-size: 18px;
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.3), inset 0 0 5px rgba(255, 0, 0, 0.2);
        }

        .field-box input::placeholder {
            color: #cccccc;
        }

        .field-box input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 10px #ff0000, inset 0 0 10px rgba(255, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }

        button {
            width: 100%;
            height: 60px;
            background: linear-gradient(145deg, #a00000, #ff0000);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5), inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(145deg, #ff0000, #a00000);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        ul {
            list-style: none;
            margin-top: 20px;
            padding: 0;
            width: 100%;
        }

        li {
            background: rgba(255, 0, 0, 0.2);
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #ff0000;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h1>Nuam</h1>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="field-box">
                    <input type="email" name="email" placeholder="Correo" required>
                </div>
                <div class="field-box">
                    <input type="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
